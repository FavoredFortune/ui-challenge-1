<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI Document Challenge</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
</head>
<body>
  <nav class="mobile">
    <h1>
      <b>mobile:</b> 480px - 768px</h1>
  </nav>
  <nav class="desktop">
    <h1>
      <b>desktop:</b> 768px - 960px
    </h1>
  </nav>
<main>
  <!-- a images -->
  <div class ="mobile" id="header-a"><p>a</p> </div>
  <div class ="desktop" id="header-a-desk"><p>a</p></div>

  <!-- b images -->
  <div class ="mobile" id="tower-b" ><p>b</p></div>
  <div class ="desktop" id="tower-b-desk"><p>b</p></div>

<section class="desktop-view">
  <!-- separate sections for desktop/mobile views -->
<section class="cd-container clearfix">
  <!-- c images -->
  <div class ="mobile" id="top-c"><p>c</p></div>
  <div class ="desktop top" id="top-c-left"><p>c</p></div> 

  <!-- d images -->
  <div class ="mobile" id="top-d"><p>d</p></div>
  <div class ="desktop top" id="top-d-right"><p>d</p></div>  
</section>

 <!-- separate sections for desktop/mobile views -->
  <!-- e, f, g, h images -->
 <section class="efgh-container clearfix"> 
   <div class ="mobile" id="mid-e-left"><p>e</p></div>
  <div class ="desktop middle" id="mid-e-far-left"><p>e</p></div>

  <div class ="mobile middle clearfix" id="mid-f-right"><p>f</p></div>
  <div class ="desktop middle" id="mid-f-left"><p>f</p></div>

  <div class ="mobile middle" id="mid-g-left"><p>g</p></div>
  <div class ="desktop middle" id="mid-g"><p>g</p></div>

  <div class ="mobile middle" id="mid-h-right" ><p>h</p></div>  <div class ="desktop middle clearfix" id="mid-h-far-right"><p>h</p></div>
 </section>
  <!-- i image -->
  <div class ="mobile end" id="bottom-i"><p>i</p></div>
  <div class ="desktop end" id="bottom-desk-i"><p>i</p></div>
</section>
</main>
</body>
</html>
