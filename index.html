<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI Document Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
</head>
<body>
  <nav class="mobile">
    <h1>
      <b>mobile:</b> 480px - 768px</h1>
  </nav>
  <nav class="desktop">
    <h1>
      <b>desktop:</b> 768px - 960px
    </h1>
  </nav>
<main>
  <!-- a images -->
  <img class ="mobile" id="header-a" src="http://via.placeholder.com/480x75" alt="960x100 top mobile image">
  <img class ="desktop" id="header-a" src="http://via.placeholder.com/960x100" alt="960x100 top desktop image">

  <!-- b images -->
  <img class ="mobile" id="tower-b" src="http://via.placeholder.com/480x150" alt="480x150 top mobile image">
  <img class ="desktop" id="tower-b-desk" src="http://via.placeholder.com/200x600" alt="200x600 top desktop image">

  <!-- c images -->
  <img class ="mobile top" id="top-c" src="http://via.placeholder.com/480x125" alt="480x125 top mobile image">
  <img class ="desktop top" id="top-c-left" src="http://via.placeholder.com/380x200" alt="380x200 top desktop image">

  <!-- d images -->
  <img class ="mobile top" id="top-d" src="http://via.placeholder.com/480x125" alt="480x125 top mobile image">
  <img class ="desktop top" id="top-d-right" src="http://via.placeholder.com/380x200" alt="380x200 top desktop image">

  <!-- e, f, g, h images -->
  <img class ="mobile middle" id="mid-e-left" src="http://via.placeholder.com/240x250" alt="240x250 top mobile image">
  <img class ="desktop middle" id="mid-e-farleft" src="http://via.placeholder.com/190x250" alt="190x250 top desktop image">

  <img class ="mobile middle" id="mid-f-right" src="http://via.placeholder.com/240x250" alt="480x125 top mobile image">
  <img class ="desktop middle" id="mid-f-left" src="http://via.placeholder.com/190x250" alt="190x250 top desktop image">

  <img class ="mobile middle" id="mid-g-left" src="http://via.placeholder.com/240x250" alt="240x250 top mobile image">
  <img class ="desktop middle" id="mid-g" src="http://via.placeholder.com/190x250" alt="190x250 top desktop image">

  <img class ="mobile middle" id="mid-h-right" src="http://via.placeholder.com/240x250" alt="240x250 top mobile image">
  <img class ="desktop middle" id="mid-h-farright" src="http://via.placeholder.com/190x250" alt="190x250 top desktop image">

  <!-- i image -->
  <img class ="mobile end" id="bottom-i" src="http://via.placeholder.com/480x80" alt="480x80 top mobile image">
  <img class ="desktop end" id="mid-h-farright" src="http://via.placeholder.com/760x150" alt="760x150 top desktop image">

</main>
</body>
</html>
