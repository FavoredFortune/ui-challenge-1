<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI Document Challenge</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
</head>
<body>
  <nav class="mobile">
    <h1>
      <b>mobile:</b> 480px - 768px</h1>
  </nav>
  <nav class="desktop">
    <h1>
      <b>desktop:</b> 768px - 960px
    </h1>
  </nav>
<main>
  <!-- a images -->
  <div class ="mobile" id="header-a">a </div>
  <div class ="desktop" id="header-a-desk">a</div>

  <!-- b images -->
  <div class ="mobile" id="tower-b" >b</div>
  <div class ="desktop" id="tower-b-desk">b</div>

<section class="desktop-view">
  <!-- separate sections for desktop/mobile views -->
<section class="cd-container clearfix">
  <!-- c images -->
  <div class ="mobile" id="top-c">c</div>
  <div class ="desktop top" id="top-c-left">c</div> 

  <!-- d images -->
  <div class ="mobile" id="top-d">d</div>
  <div class ="desktop top" id="top-d-right">d</div>  
</section>

 <!-- separate sections for desktop/mobile views -->
  <!-- e, f, g, h images -->
 <section class="efgh-container clearfix"> 
   <div class ="mobile" id="mid-e-left">e</div>
  <div class ="desktop middle" id="mid-e-far-left">e</div>

  <div class ="mobile middle clearfix" id="mid-f-right">f</div>
  <div class ="desktop middle" id="mid-f-left">f</div>

  <div class ="mobile middle" id="mid-g-left">g</div>
  <div class ="desktop middle" id="mid-g">g</div>

  <div class ="mobile middle" id="mid-h-right" >h</div>  <div class ="desktop middle clearfix" id="mid-h-far-right">h</div>
 </section>
  <!-- i image -->
  <div class ="mobile end" id="bottom-i">i</div>
  <div class ="desktop end" id="bottom-desk-i">i</div>
</section>
</main>
</body>
</html>
