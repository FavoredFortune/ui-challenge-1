<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI Document Challenge</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
</head>
<body>
  <nav class="mobile">
    <h1>
      <b>mobile:</b> 480px - 768px</h1>
  </nav>
  <nav class="desktop">
    <h1>
      <b>desktop:</b> 768px - 960px
    </h1>
  </nav>
<main>

  <!-- a images -->
  <div class ="mobile" id="header-a"><div class = "text">a</div></div>
  <div class ="desktop" id="header-a-desk"><div class = "text">a</div></div>

  <!-- b images -->
  <div class ="mobile" id="tower-b" ><div class = "text">b</div></div>
  <div class ="desktop" id="tower-b-desk"><div class = "text">b</div></div>

<section class="desktop-view">
  <!-- separate sections for desktop/mobile views -->

<section class="cd-container clearfix">
  <!-- c images -->
  <div class ="mobile" id="top-c"><div class = "text">c</div></div>
  <div class ="desktop top" id="top-c-left"><div class = "text">c</div></div>
  
  <!-- d images -->
  <div class ="mobile" id="top-d"><div class = "text">d</div></div>
  <div class ="desktop top" id="top-d-right"><div class = "text">d</div></div>  
</section>
 <!-- separate sections for desktop/mobile views -->
  <!-- e, f, g, h images -->
 <section class="efgh-container clearfix"> 
   <div class ="mobile" id="mid-e-left"><div class = "text">e</div></div>
  <div class ="desktop middle" id="mid-e-far-left"><div class = "text">e</div></div>
  <div class ="mobile middle clearfix" id="mid-f-right"><div class = "text">f</div></div>
  <div class ="desktop middle" id="mid-f-left"><div class = "text">f</div></div>
  <div class ="mobile middle" id="mid-g-left"><div class = "text">g</div></div>
  <div class ="desktop middle" id="mid-g"><div class = "text">g</div></div>
  <div class ="mobile middle" id="mid-h-right" ><div class = "text">h</div></div>  
  <div class ="desktop middle clearfix" id="mid-h-far-right"><div class = "text">h</div></div>
 </section>
  <!-- i image -->
  <div class ="mobile end" id="bottom-i"><div class = "text">i</div></div>
  <div class ="desktop end" id="bottom-desk-i"><div class = "text">i</div></div>
</section>
</main>
</body>
</html>
